<div class="container" data-ng-controller="UserCtrl">
    <h2>Users</h2>
	<form data-ng-submit="search()" class="form-search">
		<input type="text" data-ng-model="criteria" />
		<button type="button" class="btn btn-primary" data-ng-click="search()">Search</button>
	</form>

    <table class="table table-condensed">
    	<thead>
    		<tr>
    			<th>Name</th>
    			<th>Email</th>
    			<th>City</th>
    			<th style="width: 10%">Disabled</th>
    			<th>Actions</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr data-ng-repeat="user in users | filter: filter.name | orderBy: 'name'">
    			<td>{{ user.name }}</td>
    			<td>{{ user.email }}</td>
    			<td>{{ user.city }}</td>
    			<td>{{ user.disabled }}</td>
    			<td>
					<div class="btn-group">
						<a class="btn btn-success dropdown-toggle" data-toggle="dropdown"
							href="#"> Action <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a data-ng-click="edit(user.id)" data-toggle="modal" href="#editModal">Edit</a></li>
							<li><a data-ng-click="delete(user.id)">Delete</a></li>
						</ul>
					</div>
    			</td>
    		</tr>
    	</tbody>
    </table>
    <br />

	<button class="btn btn-success" ng-click="edit('new')" data-toggle="modal" href="#editModal">
        <i class="icon-user icon-white"></i>&nbsp;New User
	</button>
	
	<div class="modal hide fade" ng-include="'views/users/edit-user.html'" id="editModal"></div>
	
</div>
